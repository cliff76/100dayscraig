<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100 Days Craig</title>
</head>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '551987251665340',
            xfbml      : true,
            version    : 'v2.8'
        });

        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                console.log('Logged in.');
                FB.api('/me/feed', 'post', {message: "This message was generated from an ExpressJS program running on Clifton's iMac."});
            }
            else {
                FB.login();
            }
        });

        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<script>
    // Only works after `FB.init` is called
    function doFacebookLogin() {
        FB.login(function(){}, {scope: 'publish_actions'});
    }
</script>
<button onclick="doFacebookLogin()">Login with Facebook</button>
<h1>100 Days of Code</h1>
With FB Integration!
</body>
</html>
